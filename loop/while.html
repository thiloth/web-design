<html>
<head>
<title>while loop example</title>
</head>
<body>
	<h1>Incrementing number</h1>
	<script>
		var i=prompt("Enter the number between 1 to 20");
		if(i<=20)
		{
		while(i<=20)
		{
			document.write("<h1>"+i+"</h1>");
			i++;
		}
		}
		else
		{
			alert("Invalid input");
		}
		
	</script>
</body>
</html>
