<!DOCTYPE HTML>
<html>
<head>
        <style>
                table,th,td{border:solid black;
                            width:33%;
                            text-align:center;
                            background-collapse:collapse;
                            background-color:blue;
                           }
                  table{margin:auto;}
       </style>
       <script>
        document.write("<table><t><td>NUMBER</td><td>square</td><td>cube</td></t>");
        for(var n=0;n<=10;n++)
        {
                document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
        }
        document.write("</table>");
       </script>
</head>
</html>
