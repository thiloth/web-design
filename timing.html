<html>
<head>
<title>TIMINGS</title>
</head>
<body>
<script>
alert("please enter the timing in 24hour format");
var i=prompt("Enter the time");
if(i>=1&&i<12)
{
	alert("Good Morning");
}
else if(i>=12&& i<16)
{
	alert("Good Afternoon");
}
else if(i>=16&&i<24)
{
	alert("Good Night");
}
else
{
	alert("invalid input");
}
</script>	
</body>
</html>
